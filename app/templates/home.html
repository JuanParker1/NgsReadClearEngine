<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genomefltr</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>



<body class="font-sans">
  <div class='w-full h-screen bg-no-repeat bg-cover' 
       style="background-image: url('static/images/background.jpg')">

    <div class="flex flex-col mx-auto  h-full justify-evenly items-center">
        <h1 class="text-8xl text-white">Read Filtration Made Easy</h1>
        <form class="flex flex-row " method=post enctype=multipart/form-data>
          <label
            class="
              w-64
              flex flex-col
              items-center
              rounded-full
              px-4
              py-6
              bg-white
              rounded-md
              shadow-md
              tracking-wide
              uppercase
              border border-blue
              cursor-pointer
              hover:bg-purple-600 hover:text-white
              text-purple-600
              ease-linear
              transition-all
              duration-150
              mx-8
            ">
            <span class="mt-2 text-base leading-normal">Select a file</span>
            <input  type="file" onchange="this.form.submit()" name=file class="hidden" />
          </label>
          <!-- <input class='rounded-full py-3 px-6' type=file name=file> -->
          <!-- <input class='rounded-full py-3 px-6' type=submit value=Upload> -->
        </form>

    </div>
  </div>
</body>

</html>
